<div class='container mt-2'>
  <ng-container *ngIf='!users'>
    {{'USER-LIST.empty' | translate }}
  </ng-container>

  <ng-container *ngIf='users'>
    <ng-container *ngFor='let user of users'>
      <app-user-card [user]='user' class='m-5'></app-user-card>
    </ng-container>
  </ng-container>
</div>
